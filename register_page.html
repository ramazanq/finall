<body>
    <div class=" register-block ">
        <div class=" register-panel ">
    <div class="logo-register logo "><img src=" img/logo.png " alt=" Logo "></div>
        <div class=" text-log ">
    <h3>Registration</h3>
    </div>
    <div class="fname name">
        <input class=" input-text " id="name" type=" text " placeholder=" First name ">
    </div>
    <div class="lname email ">
        <input class=" input-text " type=" text " placeholder=" email ">
    </div>
    <div class=" login ">
        <input class=" input-text " id="email" type=" text " placeholder=" Enter a login ">
    </div>
    <div class=" password ">
        <input class=" input-text pass " id="pass"  type="password" placeholder="Enter a password" name="password ">
    </div>
    <label><input type="checkbox" class="password-checkbox">View password</label>
    <div class=" Confpassword ">
        <input class=" input-text pass2 " type="password" placeholder="Confirm a password" name="password ">
    </div>
    <label><input type="checkbox" class="password-checkbox2">View password</label>
    <div class="button-log ">
        <button onclick="registerUser()" class="input-text " type="submit " ><a  id="way" href="login_page.html">Register</a></button>
        <a   href="login_page.html " class="sign-up ">sign in</a>
    </div>
    </div>
    </div>
    </div>
